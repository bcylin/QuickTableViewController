language: objective-c
osx_image: xcode8
matrix:
  include:
    - env: VERSION=latest
cache:
  bundler: true
  directories:
  - vendor/bundle
  - Pods
before_install:
  - export LANG=en_US.UTF-8
  - brew tap homebrew/bundle
  - brew bundle
install:
  - bundle install --without development --deployment --jobs=3 --retry=3
  - bundle exec pod install
before_script:
  - bundle exec danger
script:
  - bundle exec rake ci:build[Example]
  - bundle exec scan --scheme QuickTableViewController-iOS
  - make -B carthage
  - make -B docs
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - make coverage
  - sh scripts/update-docs.sh
notifications:
  email: false
  slack:
    rooms:
      secure: 
