name: Docs
on: [push, pull_request]

jobs:
  build-docs:
    name: Build docs
    runs-on: macOS-latest
    if: contains(github.event.head_commit.message, '[ci skip]') == false
    env:
      BUNDLE_PATH: vendor/bundle
      POD_PATH: Pods
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'

      # Cache
      - name: Cache ${{ env.BUNDLE_PATH }}
        uses: actions/cache@v2
        with:
          path: ${{ env.BUNDLE_PATH }}
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-gems-
      - name: Cache ${{ env.POD_PATH }}
        uses: actions/cache@v2
        with:
          path: ${{ env.POD_PATH }}
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: ${{ runner.os }}-pods-

      # Dependencies
      - name: Bundle install
        run: |
          gem install bundler -v `tail -1 Gemfile.lock`
          bundle config path ${{ env.BUNDLE_PATH }}
          bundle install --jobs 4 --retry 3
      - name: Pod install
        run: |
          bundle exec pod install
      - name: Mint bootstrap
        run: |
          brew list mint > /dev/null || brew install mint
          mint bootstrap

      # Tests
      - run: |
          mint run yonaskolb/XcodeGen xcodegen generate --project Package --spec Package/Package.yml
      - run: |
          bundle exec fastlane ios swift_package
      - run: |
          bundle exec fastlane tvos swift_package
      - run: |
          make -B carthage
      - run: |
          make -B docs
